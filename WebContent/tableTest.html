<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table标签的练习</title>
</head>
<body>
<h3>table标签的练习</h3>
<p>说明：通过table标签等使用，制定一个登陆界面</p>
<table>
   <caption align="top">个人登陆</caption>
   <tr>
    <td>用户名</td>
    <td><input type="text" name="name" value=""/></td>
   </tr>
   <tr>
    <td>密码</td>
    <td><input type="password" name="pass" value=""/></td>
   </tr>
   <tr>
    <td><input type="submit" name="submit" value="登陆"/></td>
    <td><input type="reset" name="reset" value="重置" /></td>
   </tr>    
</table>
</body>
</html>
